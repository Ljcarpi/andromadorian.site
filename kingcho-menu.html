<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kingcho Burger – Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Bungee&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #0c7acb;
      --accent-red: #e53935;
      --text: #05213b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Fredoka", system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(12,122,203,0.12) 0, transparent 55%),
        radial-gradient(circle at top right, rgba(229,57,53,0.12) 0, transparent 55%),
        linear-gradient(135deg, #ffffff 0%, #fdfbff 40%, #f4f8ff 70%, #fff5f5 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
      padding: 1.5rem 1.2rem 2.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    h1 {
      font-family: "Bungee", system-ui, sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.6rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #4a5a70;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      padding: 0.55rem 1.4rem;
      margin: 1rem 0;
      border-radius: 999px;
      border: none;
      font-family: "Bungee", system-ui, sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent-red), #ff7043);
      color: #ffffff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .btn-back span {
      display: inline-block;
      transform: translateY(1px);
    }

    .menu-images {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .menu-images img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
      background-color: #ffffff;
    }

    .bottom {
      text-align: center;
      margin-top: 1.7rem;
    }

    footer {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.78rem;
      color: #64748b;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding-inline: 1rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .btn-back {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Kingcho Burger</h1>
      <p class="subtitle">Menú disponible para Delivery & Take Away</p>

      <a class="btn-back" href="https://andromadorian.site/kingcho">
        <span>←</span> Volver al sitio principal
      </a>
    </header>

    <main>
      <section class="menu-images" aria-label="Imágenes del menú">
        <img src="/assets/pot/menu1.png" alt="Menú Kingcho Burger - parte 1" />
        <img src="/assets/pot/menu2.png" alt="Menú Kingcho Burger - parte 2" />
      </section>

      <div class="bottom">
        <a class="btn-back" href="https://andromadorian.site/kingcho">
          <span>←</span> Volver al sitio principal
        </a>
      </div>
    </main>

    <footer>
      © <span id="year"></span> Kingcho Burger · Hamburguesería de quincho
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
