<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Andromadorian — Sitios web profesionales</title>
  <meta name="description" content="Creación y lanzamiento de sitios web profesionales. Landings rápidas, limpias y efectivas.">

  <!-- Favicon / App Icons -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <style>
    :root{
      /* Dark theme (default) */
      --bg:
        radial-gradient(1000px 700px at 50% 22%, rgba(124,58,237,.28), transparent 60%),
        radial-gradient(1100px 800px at 50% 78%, rgba(6,182,212,.22), transparent 62%),
        radial-gradient(1400px 900px at 10% 10%, #0e1630 0%, #0b1226 35%, transparent 60%),
        radial-gradient(1200px 800px at 90% 90%, #152645 0%, #0f1a30 40%, #080c14 80%),
        #080c14;

      --card:#0f1830;
      --muted:#a9b4c7;
      --text:#e9eef6;
      --brand:#7c3aed;
      --brand-2:#06b6d4;
      --shadow:0 12px 34px rgba(0,0,0,.45);
      --radius:16px;

      --border: rgba(255,255,255,.12);
      --border-soft: rgba(255,255,255,.10);
      --surface-grad-dark: linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));

      --input-bg: rgba(255,255,255,.05);
      --input-border: rgba(255,255,255,.18);
      --hdr-bg: rgba(8,12,20,.78);
      --hdr-border: 1px solid rgba(255,255,255,.08);
      --ghost-border: 1px solid rgba(255,255,255,.16);
      --sep: rgba(255,255,255,.14);
      --link-underline: rgba(255,255,255,.7);

      /* WhatsApp */
      --wa:#25D366;
      --wa-dark:#1EB258;
    }

    /* Light theme overrides */
    html.theme-light{
      --bg:
        radial-gradient(1000px 700px at 50% 18%, rgba(124,58,237,.16), transparent 60%),
        radial-gradient(1100px 800px at 50% 82%, rgba(6,182,212,.14), transparent 62%),
        #ffffff;

      --card:#ffffff;
      --muted:#49576d;
      --text:#0b1226;
      --brand:#7c3aed;
      --brand-2:#06b6d4;

      --border: rgba(0,0,0,.08);
      --border-soft: rgba(0,0,0,.06);
      --surface-grad-dark: linear-gradient(180deg,rgba(0,0,0,.03),rgba(0,0,0,.015));

      --input-bg: rgba(0,0,0,.035);
      --input-border: rgba(0,0,0,.12);
      --hdr-bg: rgba(255,255,255,.85);
      --hdr-border: 1px solid rgba(0,0,0,.08);
      --ghost-border: 1px solid rgba(0,0,0,.16);
      --sep: rgba(0,0,0,.18);
      --link-underline: rgba(0,0,0,.7);
    }

    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    .container{width:min(1100px, 92vw);margin-inline:auto}
    header{position:sticky;top:0;background:var(--hdr-bg);backdrop-filter:saturate(200%) blur(10px);border-bottom:var(--hdr-border);z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:.6rem;align-items:center;font-weight:700}
    .brand img{width:28px;height:28px}
    .actions{display:flex;align-items:center;gap:1rem}
    .links{display:flex;gap:1rem;align-items:center}
    .links a{opacity:.9}
    .links a:hover{opacity:1}
    .nav a.btn{padding:.55rem .95rem;border-radius:999px;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#041015;font-weight:800;box-shadow:0 8px 20px rgba(6,182,212,.25)}

    /* Toolbar: language + theme, deliberadamente separadas */
    .toolbar{display:flex;align-items:center}
    .toolbar .sep{width:1px;height:22px;background:var(--sep);margin:0 14px}

    .lang-switch{display:flex;border-radius:999px;overflow:hidden;border:1px solid var(--border)}
    .lang-switch button{
      display:flex;gap:.4rem;align-items:center;
      padding:.35rem .6rem;border:0;background:transparent;color:var(--text);cursor:pointer;
      font-weight:700
    }
    .lang-switch button:hover{filter:saturate(120%)}
    .lang-switch button.active{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#041015}
    .flag{font-size:1rem;line-height:1}

    /* NUEVO: Theme segmented control (más obvio) */
    .theme-switch{
      display:flex;align-items:center;border-radius:14px;overflow:hidden;
      border:1px solid var(--border); background:var(--surface-grad-dark);
      box-shadow:var(--shadow); margin-left:18px;
    }
    .theme-switch button{
      display:flex;align-items:center;gap:.5rem;
      padding:.45rem .75rem;border:0;background:transparent;color:var(--text);
      cursor:pointer;font-weight:800;text-transform:none;letter-spacing:.1px
    }
    .theme-switch button .ico{font-size:1rem;line-height:1}
    .theme-switch .divider{width:1px;height:20px;background:var(--sep);}
    .theme-switch button:hover{filter:saturate(120%)}
    .theme-switch button.active{
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#041015;
    }

    /* (Conservamos estilos del antiguo .theme-toggle por si se reutiliza, pero ya no se usa) */
    .theme-toggle{
      display:none;
    }

      content:"";position:absolute;inset:-10% -10% 0;z-index:-1;
