  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root{
      /* Paleta aproximada extraída de la imagen adjunta (para TEMA CLARO) */
      --violet:#d187e8;     /* rosa-violáceo */
      --violet-2:#e887e2;   /* magenta suave */
      --blue:#87c9e8;       /* cian */
      --teal:#e8e287;       /* verde-amarillo/crema */
      --teal-2:#f5f0ab;     /* amarillo más claro */
    
      --text-color: #0f172a;       /* texto por defecto (tema claro) */
    }
    html.dark { --text-color: #e5e7eb; }
    html,body{height:100%}
    /* Fallback defensivo: si CDN de Tailwind no carga, fuerza contraste en oscuro */
    html.dark h1, html.dark h2, html.dark h3,
    html.dark p, html.dark li, html.dark label, 
    html.dark span, html.dark a {
      color: var(--text-color);
    }

    body{font-family:'Inter',sans-serif;}

    /* Capa de fondo difuminado */
    .blurred-gradient-bg{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      filter: blur(40px) saturate(110%);
      transform: translateZ(0);
    }
    /* Fondo para TEMA OSCURO (sin cambios) */
    .dark .blurred-gradient-bg{
      background:
        radial-gradient(60% 60% at 20% 0%, #7c2aa6 0%, transparent 60%),
        radial-gradient(70% 70% at 85% 10%, #165e57 0%, transparent 60%),
        radial-gradient(65% 65% at 15% 90%, #9b2fc7 0%, transparent 60%),
        radial-gradient(80% 80% at 80% 85%, #2a427a 0%, transparent 60%),
        radial-gradient(120% 120% at 50% 30%, rgba(0,0,0,.25) 0%, rgba(0,0,0,0) 60%);
    }
    /* Fondo para TEMA CLARO (colores/efecto de la imagen) */
    .blurred-gradient-bg:not(.dark-bg){
       background:
        radial-gradient(60% 60% at 20% 0%, var(--teal-2) 0%, transparent 60%),
        radial-gradient(70% 70% at 85% 10%, var(--violet-2) 0%, transparent 60%),
        radial-gradient(65% 65% at 15% 90%, var(--violet) 0%, transparent 60%),
        radial-gradient(80% 80% at 80% 85%, var(--blue) 0%, transparent 60%),
        radial-gradient(120% 120% at 50% 30%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 60%);
    }

    /* Bases */
    body{
      background: transparent;
      color: var(--text-color); /* fallback seguro usando variable */
    }
    /* ✔ CORRECCIÓN: Se aplica el filtro al contenedor del contenido, no al body */
    #page-content-wrapper {
      backdrop-filter: blur(0.5px);
    }
    .dark body, .dark{
      background: transparent;
      color-scheme: dark;
    }

    /* ... (todo tu CSS existente sigue igual) ... */

    .btn-ghost{
      background: rgba(255,255,255,0.9);
      color: var(--text-color);            /* texto oscuro en CLARO con fallback */
      border:1px solid rgba(0,0,0,.08);
    }
    .btn-ghost:hover{background:rgba(255,255,255,1)}
    .dark .btn-ghost{
      background: rgba(30,33,36,0.6);
      color:#d3b7ff;
      border:1px solid rgba(255,255,255,.08);
    }

    /* ✔ Requisito 1: FAB WhatsApp realmente flotante + safe-area */
    .whatsapp-fab{
      position:fixed; right:18px; bottom:calc(env(safe-area-inset-bottom, 0px) + 18px); z-index:9999;
      width:56px; height:56px; border-radius:9999px;
      display:grid; place-items:center;
      background:#25D366; color:#fff; box-shadow:0 10px 20px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
      pointer-events:auto;
    }
    .whatsapp-fab:hover{ transform: translateY(-2px); box-shadow:0 14px 28px rgba(0,0,0,.28) }

    /* Barra superior “glass” */
    .nav-glass{
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .dark .nav-glass{
      background: rgba(12,14,16,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* (…el resto de tus estilos originales…)
       NOTA: no toqué estructuras ni utilidades existentes. Solo agregué:
       - variable --text-color
       - html.dark { --text-color: #e5e7eb }
       - body { color: var(--text-color) }
       - bloque de fallback para textos en oscuro
    */
  </style>
</head>

  <script>
    // Toggle de tema: conserva tu lógica, con html.dark para preferir modo oscuro
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    (function initTheme(){
      const saved = localStorage.getItem('theme');
      if(saved === 'dark'){ root.classList.add('dark'); }
      else if(saved === 'light'){ root.classList.remove('dark'); }
      else { root.classList.add('dark'); } // por defecto oscuro
    })();
    themeToggle?.addEventListener('click', ()=>{
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Toggle de idioma (placeholder)
    const langToggle = document.getElementById('langToggle');
    langToggle?.addEventListener('click', ()=>{
      langToggle.textContent = (langToggle.textContent === 'ES' ? 'EN' : 'ES');
    });

    // Feather icons init (si existieran data-feather)
    if(window.feather){ feather.replace(); }
  </script>
