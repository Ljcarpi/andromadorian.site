  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root{
      --violet:#d187e8;
      --violet-2:#e887e2;
      --blue:#87c9e8;
      --teal:#e8e287;
      --teal-2:#f5f0ab;
    }

    html,body{height:100%}
    body{ font-family:'Inter',sans-serif; background:transparent; }

    .blurred-gradient-bg{
      position:fixed; inset:0; z-index:-1; pointer-events:none;
      filter: blur(40px) saturate(110%); transform: translateZ(0);
    }

    .dark .blurred-gradient-bg{
      background:
        radial-gradient(60% 60% at 20% 0%, #7c2aa6 0%, transparent 60%),
        radial-gradient(70% 70% at 85% 10%, #165e57 0%, transparent 60%),
        radial-gradient(65% 65% at 15% 90%, #9b2fc7 0%, transparent 60%),
        radial-gradient(80% 80% at 80% 85%, #2a427a 0%, transparent 60%),
        radial-gradient(120% 120% at 50% 30%, rgba(0,0,0,.25) 0%, rgba(0,0,0,0) 60%);
    }

    .blurred-gradient-bg:not(.dark-bg){
      background:
        radial-gradient(60% 60% at 20% 0%, var(--teal-2) 0%, transparent 60%),
        radial-gradient(70% 70% at 85% 10%, var(--violet-2) 0%, transparent 60%),
        radial-gradient(65% 65% at 15% 90%, var(--violet) 0%, transparent 60%),
        radial-gradient(80% 80% at 80% 85%, var(--blue) 0%, transparent 60%),
        radial-gradient(120% 120% at 50% 30%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 60%);
    }

    html:not(.dark) body{ color:#0f172a; }
    html.dark body{ color:#e5e7eb; }
    html.dark{ color-scheme: dark; }

    html.dark .text-gray-900,
    html.dark .text-gray-800,
    html.dark .text-gray-700,
    html.dark .text-black{ color:#e5e7eb !important; }
    html.dark .text-gray-600,
    html.dark .text-gray-500{ color:#d1d5db !important; }

    html:not(.dark) .text-white,
    html:not(.dark) .text-gray-100,
    html:not(.dark) .text-gray-200,
    html:not(.dark) .text-gray-300,
    html:not(.dark) .dark\:text-white,
    html:not(.dark) .dark\:text-gray-300{ color:#0f172a !important; }
    html:not(.dark) .text-gray-600{ color:#1f2937 !important; }

    #page-content-wrapper { backdrop-filter: blur(0.5px); }

    .gradient-text{
      background: linear-gradient(135deg, var(--violet), var(--teal));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .soft-card{
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border:1px solid rgba(0,0,0,.06);
    }
    .dark .soft-card{
      background: rgba(23,25,28,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .hover-lift{transition:transform .25s ease, box-shadow .25s ease}
    .hover-lift:hover{transform:translateY(-4px)}

    .btn-primary{
      background: linear-gradient(135deg, var(--violet), var(--teal));
      color:#000 !important;
    }
    .btn-primary:hover{opacity:.95}

    .btn-ghost{
      background: rgba(255,255,255,0.9);
      color: #0f172a;
      border:1px solid rgba(0,0,0,.08);
    }
    .btn-ghost:hover{background:rgba(255,255,255,1)}
    .dark .btn-ghost{
      background: rgba(30,33,36,0.6);
      color:#d3b7ff;
      border:1px solid rgba(255,255,255,.08);
    }

    .whatsapp-fab{
      position:fixed; right:18px;
      bottom:calc(env(safe-area-inset-bottom, 0px) + 18px);
      z-index:9999; width:56px; height:56px; border-radius:9999px;
      display:grid; place-items:center; background:#25D366; color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
      pointer-events:auto;
    }
    .whatsapp-fab:hover{ transform: translateY(-2px); box-shadow:0 14px 28px rgba(0,0,0,.28) }

    .nav-glass{
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .dark .nav-glass{
      background: rgba(16,18,21,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>
<body class="min-h-screen">

  <script>
    // Menú móvil
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton?.addEventListener('click', () => {
      const expanded = menuButton.getAttribute('aria-expanded') === 'true';
      menuButton.setAttribute('aria-expanded', String(!expanded));
      mobileMenu.classList.toggle('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (window.feather) {
        feather.replace();
      }
    });
  </script>
